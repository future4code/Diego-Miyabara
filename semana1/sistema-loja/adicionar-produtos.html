<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar novos produtos</title>
</head>
<body background="imagens/background.jpg" widht=100%>
    <div align="middle"><img src="imagens/logo-tgs.png" alt="logomarca"></div>
    <h4>
    <a href="index.html">Página Inicial |</a> 
    <a href="controle-de-estoque.html">Controle de Estoque |</a>
    <a href="adicionar-produtos.html">Adicionar Novos Produtos |</a>
    <a href="funcionarios.html">Funcionários</a>
    </h4>
    <div>
        <form action="#">
            <h3>Adicionar Novo Produto</h3>
            <table>
                <tr>
                    <td><label for="foto">Foto:</label></td>
                    <td><input type="text" name="foto" id="foto" placeholder="Anexe aqui a foto"></td>
                    <td><button type="button">Anexar</button></td>
                </tr>
                <tr>
                    <td><label for="descricao">Descrição:</label></td>
                    <td><input type="text" name="descricao" id="descricao" placeholder="Coloque aqui a descrição do novo produto"></td>
                </tr>
                <tr>
                    <td><label for="preco">Preço:</label></td>
                    <td><input type="text" name="preco" id="preco" placeholder="Valor em R$"></td>
                </tr>
                <tr>
                    <td><label for="quantidade">Quantidade:</label></td>
                    <td><input type="text" name="quantidade" id="quantidade" placeholder="Informe a quantidade"></td>
                </tr>
            </table>
            <p><button type="submit">Enviar</button></p>
        </form>
    </div>
</body>
</html>
