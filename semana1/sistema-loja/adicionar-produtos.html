    <div class="foto-cabecalho">
        <img src="Imagens/setup4.jpg" alt="setup gamer" width="1247px">

    <div>
        <div class="corpo">
        <div id="index-pagina">
            <a href="index.html" id="index-pagina">Página Inicial /</a>Adicionar Produtos
        </div>
        <hr>
        <div class="titulo-pagina">
            <form action="#">
                <h3>Adicionar Novo Produto</h3>
                <table class="formulario">
                    <tr>
                        <td class="sem-borda"><label for="foto">Foto:</label></td>
                        <td class="sem-borda"><input type="text" name="foto" id="foto" placeholder="Anexe aqui a foto"></td>
                        <td class="sem-borda"><button type="button">Anexar</button></td>
                    </tr>
                    <tr>
                        <td class="sem-borda"><label for="descricao">Descrição:</label></td>
                        <td class="sem-borda"><input type="text" name="descricao" id="descricao" placeholder="Coloque aqui a descrição do novo produto"></td>
                    </tr>
                    <tr>
                        <td class="sem-borda"><label for="preco">Preço:</label></td>
                        <td class="sem-borda"><input type="text" name="preco" id="preco" placeholder="Valor em R$"></td>
                    </tr>
                    <tr>
                        <td class="sem-borda"><label for="quantidade">Quantidade:</label></td>
                        <td class="sem-borda"><input type="text" name="quantidade" id="qtde" placeholder="Informe a quantidade"></td>
                    </tr>
                </table>
                <p id=botao-enviar><button type="submit">Enviar</button></p>
            </form>
        </div>
    </div>
